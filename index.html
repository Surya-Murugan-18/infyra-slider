    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Updated color scheme to red, black, and orange theme for INFYRA */
            --primary-grey: #e5e7eb;
            --primary-orange: #ff6b35;
            --primary-red: #dc2626;
            --secondary-amber: #fbbf24;
            --dark-bg: #1a0000;
            --darker-bg: #0a0000;
            --card-bg: rgba(220, 38, 38, 0.1);
            --border-color: rgba(255, 107, 53, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #fca5a5;
            --primary-cyan: #ff6b35;
            --primary-pink: #dc2626;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            background: var(--darker-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Enhanced Cyberpunk Background */
        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker-bg);
            overflow: hidden;
            z-index: -5;
        }

        /* Updated gradient colors to match INFYRA theme */
        .cyber-gradient {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(251, 191, 36, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(249, 115, 22, 0.15) 0%, transparent 50%);
            animation: gradientRotate 30s linear infinite;
            filter: blur(40px);
        }

        @keyframes gradientRotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Matrix rain effect */
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.15;
        }

        .matrix-column {
            position: absolute;
            top: -100vh;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: var(--primary-cyan);
            text-shadow: 0 0 5px var(--primary-cyan);
            animation: matrixFall linear infinite;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        @keyframes matrixFall {
            0% { transform: translateY(0); }
            100% { transform: translateY(200vh); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -3;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary-cyan);
            animation: float 20s infinite;
            opacity: 0;
        }

        .particle:nth-child(odd) {
            background: var(--primary-pink);
            box-shadow: 0 0 10px var(--primary-pink);
            animation-duration: 25s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Glowing orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: orbFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -4;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: var(--primary-cyan);
            top: 10%;
            left: -150px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: var(--primary-pink);
            bottom: 10%;
            right: -200px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 250px;
            height: 250px;
            background: var(--primary-orange);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(100px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-50px, 100px) scale(0.9);
            }
        }

        /* Updated header styling to match INFYRA branding */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 3rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 107, 53, 0.2);
            z-index: 10000;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header.scrolled {
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .main-menu {
            display: flex;
            gap: 2.5rem;
            align-items: center;
            background: transparent;
            padding: 0;
            border-radius: 0;
            border: none;
            box-shadow: none;
            position: relative;
            overflow: visible;
        }

        .menu-item {
            color: #ffffff;
            text-decoration: none;
            padding: 0.8rem 0;
            border-radius: 0;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 400;
            text-transform: capitalize;
            letter-spacing: 0.5px;
            font-size: 1rem;
            border: none;
            font-family: 'Arial', sans-serif;
        }

        .menu-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff6b35;
            transition: width 0.3s ease;
        }

        .menu-item:hover::after,
        .menu-item.active::after {
            width: 100%;
        }

        .menu-item:hover,
        .menu-item.active {
            color: #ff6b35;
            border-color: transparent;
            box-shadow: none;
            transform: none;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            width: 30px;
            height: 30px;
            justify-content: space-around;
        }

        .menu-toggle span {
            width: 100%;
            height: 2px;
            background: var(--primary-cyan);
            transition: all 0.3s ease;
            box-shadow: 0 0 5px var(--primary-cyan);
        }

        /* Section styling */
        .section {
            min-height: 100vh;
            padding: 100px 2rem 50px;
            position: relative;
        }

        /* Updated hero section styling for INFYRA */
        .hero-section {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 0 3rem;
            position: relative;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);

        .hero-content {
            max-width: 600px;
            z-index: 100;

        .hero-title {
            font-size: 4.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1rem;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .hero-title .highlight {
            background: linear-gradient(135deg, #ff6b35, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2rem;
            font-family: 'Arial', sans-serif;
        }

        .hero-subtitle .highlight {
            background: linear-gradient(135deg, #ff6b35, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Centered INFYRA logo at top */
        .infyra-logo {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b35, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
            z-index: 100;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { text-shadow: 0 0 30px rgba(255, 107, 53, 0.5); }
            100% { text-shadow: 0 0 50px rgba(255, 107, 53, 0.8), 0 0 70px rgba(255, 165, 0, 0.6); }
        }

        /* Updated countdown container with circular progress bars design */
        .countdown-container {
            position: relative;
            margin: 3rem auto;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 3rem 2rem;
            border-radius: 25px;
            border: 2px solid rgba(255, 107, 53, 0.4);
            text-align: center;
            z-index: 150;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        .countdown-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 107, 53, 0.05), rgba(220, 38, 38, 0.05));
            border-radius: 23px;
            z-index: -1;
        }

        .countdown-tagline {
            font-size: 1.4rem;
            color: #ff6b35;
            margin-bottom: 2rem;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 107, 53, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .countdown-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
        }

        .circular-progress {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }

        .circular-progress svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .circular-progress .bg-circle {
            fill: none;
            stroke: rgba(255, 107, 53, 0.2);
            stroke-width: 8;
        }

        .circular-progress .progress-circle {
            fill: none;
            stroke: #ff6b35;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            transition: stroke-dashoffset 0.5s ease;
            filter: drop-shadow(0 0 10px rgba(255, 107, 53, 0.8));
        }

        .countdown-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.8);
            font-family: 'Orbitron', monospace;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #fca5a5;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .countdown-subtitle {
            color: #fca5a5;
            font-size: 1rem;
            margin-top: 1rem;
            font-weight: 400;
            letter-spacing: 1px;
        }

        /* Updated coverflow positioning to work with new layout */
        .coverflow-section {
            position: relative !important;
            margin: 4rem auto !important;
            width: 80% !important;
            height: 40vh !important;
            z-index: 200;
        }

        .coverflow-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
            position: relative;
        }

        .coverflow {
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            position: relative;
            width: 100%;
            height: 300px;
        }

        .coverflow-item {
            position: absolute;
            width: 250px;
            height: 250px;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            user-select: none;
        }

        .coverflow-item .cover {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            background: #333;
            border: 2px solid rgba(255, 107, 53, 0.3);
        }

        .coverflow-item .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .coverflow-item.active .cover {
            box-shadow: 0 30px 60px rgba(255, 107, 53, 0.4);
            border-color: var(--primary-orange);
        }

        /* Dots indicator */
        .dots-container {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 200;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--primary-cyan);
            transform: scale(1.3);
            box-shadow: 0 0 10px var(--primary-cyan);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                justify-content: space-between;
            }
            
            .main-menu {
                display: none;
            }
            
            .menu-toggle {
                display: flex;
            }
            
            .countdown-timer {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 0.8rem;
            }
            
            .coverflow-item {
                width: 200px;
                height: 200px;
            }

            .hero-title {
                font-size: 3rem;
            }

            .hero-subtitle {
                font-size: 1.8rem;
            }

            .infyra-logo {
                font-size: 3rem;
            }
        }
    </style>
</head>

            dot.onclick = () => goToIndex(index);
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll('.dot');

        function updateCoverflow() {
            if (isAnimating) return;
            isAnimating = true;

            items.forEach((item, index) => {
                let offset = index - currentIndex;
                
                if (offset > items.length / 2) {
                    offset = offset - items.length;
                }
                else if (offset < -items.length / 2) {
                    offset = offset + items.length;
                }
                
                const absOffset = Math.abs(offset);
                const sign = Math.sign(offset);
                
                let translateX = offset * 180;
                let translateZ = -absOffset * 150;
                let rotateY = -sign * Math.min(absOffset * 45, 45);
                let opacity = 1 - (absOffset * 0.2);
                let scale = 1 - (absOffset * 0.1);

                if (absOffset > 3) {
                    opacity = 0;
                    translateX = sign * 600;
                }

                item.style.transform = `
                    translateX(${translateX}px) 
                    translateZ(${translateZ}px) 
                    rotateY(${rotateY}deg)
                    scale(${scale})
                `;
                item.style.opacity = opacity;
                item.style.zIndex = 100 - absOffset;

                item.classList.toggle('active', index === currentIndex);
            });

            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });

            setTimeout(() => {
                isAnimating = false;
            }, 600);
        }

        function goToIndex(index) {
            if (isAnimating || index === currentIndex) return;
            currentIndex = index;
            updateCoverflow();
        }

        function startAutoplay() {
            autoplayInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % items.length;
                updateCoverflow();
            }, 4000);
        }

        function updateCountdown() {
            const targetDate = new Date('September 25, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                // Update numbers
                document.getElementById('days').textContent = days.toString().padStart(3, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

                // Update circular progress bars
                const daysProgress = document.getElementById('days-progress');
                const hoursProgress = document.getElementById('hours-progress');
                const minutesProgress = document.getElementById('minutes-progress');
                const secondsProgress = document.getElementById('seconds-progress');

                // Calculate progress percentages
                const daysPercent = (days % 365) / 365;
                const hoursPercent = hours / 24;
                const minutesPercent = minutes / 60;
                const secondsPercent = seconds / 60;

                // Update stroke-dashoffset for circular progress
                const circumference = 283;
                daysProgress.style.strokeDashoffset = circumference - (daysPercent * circumference);
                hoursProgress.style.strokeDashoffset = circumference - (hoursPercent * circumference);
                minutesProgress.style.strokeDashoffset = circumference - (minutesPercent * circumference);
                secondsProgress.style.strokeDashoffset = circumference - (secondsPercent * circumference);
            } else {
                document.getElementById('days').textContent = '000';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                
                // Reset progress bars
                document.querySelectorAll('.progress-circle').forEach(circle => {
                    circle.style.strokeDashoffset = 283;
                });
            }
        }

        // Initialize everything
        generateMatrixRain();
        generateParticles();
        updateCoverflow();
        startAutoplay();
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Click on items to select
        items.forEach((item, index) => {
            item.addEventListener('click', () => goToIndex(index));
        });
    </script>

</body>
